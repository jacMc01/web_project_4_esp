<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Around The U.S</title>
</head>

<body>
    <page class="page">
        <header class="header">
            <h1 class="header__title">Around <sup class="header__super-indice">The U.S.</sup></h1>
        </header>
        <section class="profile">
            <div class="profile__container">
                <img src="./assets/img/profile__img.jpg" alt="a person" class="profile__img">
                <div class="profile__person">
                    <h2 class="profile__name">Jacqueline Mckay</h2>
                    <p class="profile__about">Estudiante Yandex</p>
                </div>
                <button class="profile__button-person"></button>
            </div>
            <button class="profile__btn">+</button>
        </section>
    </page>
    <script src="./index.js"></script>
</body>

</html>
