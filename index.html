<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Around The U.S</title>
</head>

<body>
    <page class="page">
        <header class="header">
            <h1 class="header__title">Around<sup class="header__super-indice">The MX</sup></h1>
        </header>
        <section class="profile">
            <div class="profile__container">
                <img src="./assets/img/profile__img.jpg" alt="a person" class="profile__img">
                <div class="profile__person">
                    <h2 class="profile__name">Jacqueline Mckay</h2>
                    <p class="profile__about">Estudiante Yandex</p>
                </div>
                <button onclick="onclick()" class="profile__button-person"><img src="./assets/img/prfile__pencil.png" alt="heart icon" class="profile__icon"></button>
            </div>
            <button class="profile__btn"><img src="./assets/img/profile__plus.png" alt="icon plus" class="profile__button-plus"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="./assets/img/elements__photo_1.jpg" alt="laguna de terminos cd del carmen" class="elements__photo">
                <div class="elements__info">
                    <h3 class="elements__place">Laguna terminos</h3>
                    <button class="elements__button"><img src="./assets/img/heart.png" alt="icon heart" class="elements__icon"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./assets/img/elements__photo_2.jpg" alt="hierve el agua Oaxaca" class="elements__photo">
                <div class="elements__info">
                    <h3 class="elements__place">Hierve el agua</h3>
                    <button class="elements__button"><img src="./assets/img/heart.png" alt="icon heart" class="elements__icon"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./assets/img/elements__photo_3.jpg" alt="Xilitla san luis potosi" class="elements__photo">
                <div class="elements__info">
                    <h3 class="elements__place">Xilitla</h3>
                    <button class="elements__button"><img src="./assets/img/heart.png" alt="icon heart" class="elements__icon"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./assets/img/elements__photo_4.jpg" alt="hierve el agua Oaxaca" class="elements__photo">
                <div class="elements__info">
                    <h3 class="elements__place">Cuetzalan</h3>
                    <button class="elements__button"><img src="./assets/img/heart.png" alt="icon heart" class="elements__icon"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./assets/img/elements__photo_5.jpg" alt="hierve el agua Oaxaca" class="elements__photo">
                <div class="elements__info">
                    <h3 class="elements__place">Palenque</h3>
                    <button class="elements__button"><img src="./assets/img/heart.png" alt="icon heart" class="elements__icon"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="./assets/img/elements__photo_6.jpg" alt="hierve el agua Oaxaca" class="elements__photo">
                <div class="elements__info">
                    <h3 class="elements__place">Cabo San Lucas</h3>
                    <button class="elements__button"><img src="./assets/img/heart.png" alt="icon heart" class="elements__icon"></button>
                </div>
            </div>
        </section>
        <section class="popup popup_opened">
            <div class="popup__button-block">
                <button class="popup__button-close"><img src="./assets/img/close_icon.png" alt="close icon"></button>
            </div>
            <div class="popup__container">
                <h4 class="popup__title">Editar perfil</h4>
                <fieldset class="popup__form" action="form">
                    <input class="popup__name" type="text" placeholder="Nombre">
                    <input class="popup__about" type="text" placeholder="Acerca de mi">
                </fieldset>
                <button onclick="handleProfileFormSubmit(evt)" class="popup__button-form">Guardar</button>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Alrededor de Mexico</p>
        </footer>
    </page>
    <script src="./index.js"></script>
</body>

</html>
